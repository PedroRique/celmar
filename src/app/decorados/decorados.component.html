<div class="container" id="decorados">
  <h1 class="title t-center">DECORADOS</h1>
  <h3 class="subtitle t-center crossed-line"><span>Veja nossas principais obras</span></h3>

  <div class="decorados-box">
    <div class="decorado-box" *ngFor="let decorado of decorados" [ngStyle]="{'background-image': getBg(decorado.id)}" (click)="abreDecorado(decorado.id)">
      <div class="veja-mais">
        <h2>
          Veja <br> Mais
        </h2>
      </div>
      <h1>{{decorado.nome}}</h1>
    </div>
  </div>
</div>
