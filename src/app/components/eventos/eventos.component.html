<div class="container" id="eventos">
  <h1 class="title t-center">EVENTOS</h1>
  <h3 class="subtitle t-center crossed-line">
    <span>Veja nossos principais eventos</span>
  </h3>

  <div class="eventos-box">
    <div class="evento-box" *ngFor="let event of events">
      <div
        class="evento-box-cover"
        [ngStyle]="{ 'background-image': getBg(event.id) }"
        (click)="abreEvento(event.id)"
      >
        <div class="veja-mais">
          <h2>
            Veja <br />
            Mais
          </h2>
        </div>
        <h1>{{ event.nome }}</h1>
      </div>

      <p>{{ event.description }}</p>
    </div>
  </div>
</div>
