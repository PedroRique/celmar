<div class="loja-container">
  <div class="loja-bg" [ngStyle]="{ 'background-image': getBg() }"></div>
  <div class="loja-info">
    <h4>{{ endereco.empresa }}</h4>
    <h1>
      <b>{{ endereco.nome }}</b>
    </h1>

    <p><i class="fas fa-map-marker-alt"></i>{{ endereco.endereco }}</p>
    <p><i class="fa fa-phone"></i> {{ endereco.telefone }}</p>
    <p><i class="fa fa-envelope"></i> {{ endereco.email }}</p>
    <div class="actions">
      <button (click)="openPhotos()">Ver fotos</button>
      <button (click)="openMap(endereco.mapa)">Ver no mapa</button>
      <button (click)="openMap(endereco.link)">Tour virtual</button>
      <button (click)="openCertificates()">Ver certificados</button>
    </div>
  </div>
</div>
